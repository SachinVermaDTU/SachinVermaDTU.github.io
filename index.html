<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="profile-container">
                <img src="https://images.pexels.com/photos/32276983/pexels-photo-32276983.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Profile Image" class="profile-image">
                <h1>Hi, I'm Sachin</h1>
                <p class="tagline">Web Developer & Designer</p>
            </div>
        </section>

        <section id="about" class="about">
            <h2>About Me</h2>
            <p>Welcome to my portfolio! I'm passionate about creating beautiful and functional websites.</p>
        </section>

        <section id="projects" class="projects">
            <h2>My Projects</h2>
            <div class="project-grid">
                <!-- Project cards will be added here -->
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <div class="contact-form">
                <form id="contactForm">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sachin. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
